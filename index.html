<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>trabajo práctico html Rutar Julieta</title>
</head>
<body>
    <section class="section__contenedor">
        <!-- sección izquierda  -->
        <section class="section__titulo">
            <div>
                <img src="imagenes/imagen-bolsa.png" alt="imagen de una bolsa" class="imagen__bolsa">
            </div>
            <div class="div__titulo-y-descripcion">
                <h2>Xero Bank Loans</h2>
                <p class="p__descripcion">We are the most trusted bank to give loans for home,cards and others to fulfill yout dreams</p>
            </div>
        </section>

        <!-- sección derecha -->
        <section class="section__formulario">
            <div class="div__titulo-y-descripcion">
                <h2>Just some more</h2>
                <p class="p__instruccion">Carrefully read and fill ip all the inputs with your original information.</p>
            </div>

            <!-- formulario -->
            <form action="" class="formulario">
                <input type="text" placeholder="Amount" class="input__amount">
                <!-- <input type="text" placeholder="Reason"> -->
                <select name="Reason" id="Reason" class="select__reason">
                    <option value="">Reason</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <div class="select__flecha">
                    <img src="imagenes/iconoFlecha.svg" alt="">
                </div>
                <div class="div__cuentaEnBanco">
                    <label for="">Have acount in this bank</label>
                    <div class="div__radio">
                        <input type="radio" name="opcion" value="Yes" id="Yes" class="input__radio">
                        <label for="Yes">Yes</label>
                    </div>
                    <div class="div__radio">
                        <input type="radio" name="opcion" value="No" id="No" class="input__radio">
                        <label for="No">No</label>
                    </div>
                </div>
                <a href="">back</a>
                <a href="">next</a>
            </form>
        </section>
    </section>
</body>
</html>
